<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>labjquey2</title>
    <style>
        .todo-app{
            width : 400px;
            text-align : center;
            margin : auto;
            margin-top : 30px;
            border: 1px solid black;
        }
        .app-header{
            background-color: lightblue;
            color: white;
            height: 50px;
            padding-top: 5px;
            font-size: 30px;
        }
        .button{
            background-color: lightblue;
            color: white;
            border-radius: 5px;
        }
        .text{
            width: 80%;
        }
        .inputdata{
            width: 90%;
           
            margin: auto;
            margin-top: 3%;
            margin-bottom: 3%;
        }
        ul{
            list-style-type:none;
            margin: auto;
            margin-top: 3%;
            list-style-position: inside;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <div class="app-header">
                <p>Todo App</p>
            </div>
            <div class="inputdata">
                <input type="text" class="text">
                <button class="button">Thêm</button>
                <ul class="list-group">
                    <li class="list-group-item">
                        <input type="checkbox" name="todo-list" class="checkbox">
                        <label for="todo-list" id="todo">Việc 1</label>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                          </svg>
                    </li>
                  </ul>
            </div>
        </div>
    </div>
    <script>
        // khi nhấn vào nút thêm
        $("button").click(function(){
             var data = $("input.text").val();
            $("ul").append('<li class="list-group-item"><input type="checkbox" class="checkbox" name="todo-list"><label for="todo-list" id="todo">'+data+'</label><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16"><path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/><path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/></svg></li>');
        });
        // khi tích vào ô vuông
        $(".checkbox").click( function(){
        if( $(this).is(':checked') ) 
        $(this).siblings().css('text-decoration','line-through');
        });
        // khi nhấn vào thùng rác
        $("svg").click( function(){
        $("svg").parent().empty();

        })

    </script>

    
</body>
</html>
